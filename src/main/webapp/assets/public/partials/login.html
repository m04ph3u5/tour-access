<div id="focusdiv" class="container-focus" data-ng-hide="login.usernameInserted"  data-ng-keydown="login.keyPress($event)" tabindex="1" onblur="focusDiv();">
	<h1 class="text-center">Login operatore</h1>
	<div class="col-sm-offset-4 col-sm-4 col-xs-12 text-center" 
		class="box" style="border:solid 2px; border-color: #142857;">
		<div style="margin: 20px;">
			<h3>Appoggia la tessera sul lettore</h3>
			<img data-ng-src="/assets/public/img/cardreader_icon.png">
		</div>
	</div>
</div>
<div data-ng-show="login.usernameInserted" >
	<h1 class="text-center">Login operatore</h1>
	<div class="col-sm-offset-4 col-sm-4 col-xs-12 text-center" 
		class="box" style="border:solid 2px; border-color: #142857;">
		<div style="margin: 20px;">
			<h3>Ciao {{login.name}}</h3>
			<h4>Inserisci la tua password</h4>
			<form>
				<input type="password" data-ng-model="login.password">
				<br>
				<input style="margin-top:10px;" type="submit" data-ng-click="login.login()" 
					class="btn btn-primary" value="Login">
			</form>
		</div>
	</div>
</div>
<div data-ng-show="login.showError" class="col-sm-offset-4 col-sm-4 col-xs-12 text-center">
		<p style="color: red;">Attenzione, credenziali errate.</p>
</div>

<script>
	var focusDiv = function(){
		 setTimeout(function() {document.getElementById("focusdiv").focus();}, 0);
	}
	focusDiv();
</script>
