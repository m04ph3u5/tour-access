<div style="margin-top:70px;" class="row">
	<div class="col-xs-offset-1 col-xs-10 text-center">
		<div class="row">
			<h3 data-ng-show="info.numTicket==1">Data validità biglietto</h3>
			<h3 data-ng-show="info.numTicket>1">Data validità biglietti</h3>
			<form class="form-inline">
				<div class="form-group">
					<input ui-date="info.dateOptions" class="form-control" 
						data-ng-model="info.ticketDate" placeholder="dd/mm/yyyy"></input>
				</div>
			</form>
		</div>
		<div class="row" style="margin-top: 30px;">
			<div data-ng-show="info.numTicket==1">
				<h3>Dati acquirente</h3>
				<div class="col-xs-offset-3 col-xs-3">
					<form name="myForm" class="form-inline" style="margin-top: 15px;">
					  <h4>Sesso</h4>
					  <label>
					    <input type="radio" ng-model="info.gender" value="male">
					    Maschio
					  </label><br>
					  <label>
					    <input type="radio" ng-model="info.gender" value="female">
					    Femmina
					  </label>
					</form>
				</div>
				<div class="col-xs-3">
					<form name="myForm" class="form-inline" style="margin-top: 15px;">
					  <h4>Età</h4>
					  <label>
					    <input type="radio" data-ng-model="info.age" value="young">
					    Giovane
					  </label><br>
					  <label>
					    <input type="radio" data-ng-model="info.age" value="middleAge">
					    Mezza età
					  </label><br>
					   <label>
					    <input type="radio" data-ng-model="info.age" value="elderly">
					   Anziano
					  </label>
					</form>
				</div>
			</div>
			<div data-ng-show="info.numTicket>1">
				<form name="myForm" class="form-inline">
				  <h3>Composizione gruppo</h3>
				
				  <img class="imgPreviewL" data-ng-src="/assets/public/img/bambina.png"><label>Con bambini
				    <input type="checkbox" data-ng-model="info.withChildren">
				  </label><br/>
				  <img class="imgPreviewL" data-ng-src="/assets/public/img/anziani.png"><label>Con anziani
				    <input type="checkbox" data-ng-model="info.withElderly">
				   </label><br/>
				 </form>
			</div>
		</div>
	</div>
	<div class="col-xs-offset-8 col-xs-4 pull-left" style="margin-top: 30px;">
		<div class="btn btn-success" data-ng-click="info.next()"><span class="glyphicon glyphicon-ok"></span> Procedi</div>
	</div>
</div>
