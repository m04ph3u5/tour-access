<section>     <!--Riepilogo-->
        
        <div class="container white boxing">
          <h2>Riepilogo</h2>
            
            <div class="col-md-1 col-sm-4 col-xs-3 widget txt-white center ">
                 <div class="pull-left">
                    <i class="icon-ticket"></i>
                 </div>
                <span class="label-widget"> Biglietto/i </span> <br> {{info.numTicket}} 
             </div>   
                
            <div id="list_poi" class="col-md-9 col-sm-7 col-xs-8 white "> 
                
                 <div class="pull-left">
                    <i class="icon-map-marker h1"></i>
                 </div>
                <h3>Siti visitabili</h3>
                <div class="clearfix"></div>
                <div class="gap"></div>
                <div id="tagBox" class="col-sm-12 tags-wrapper">
					<div id="tagsList" class="tags-cloud">
						<div data-ng-repeat="p in info.places" class="tag">
							<span class="tagName">{{p.name}}</span><br>
						</div>
					</div>
				</div>
             
            </div>
        
</section>  <!--End Riepilogo-->


<div class="container white boxing" data-ng-show="info.numTicket==1">  <!--Dati cliente-->
            
      
    <h2>Dati cliente</h2>
     	
    <div class="order">
		
		<label class="h4 control-label">Sesso</label>
		<label class="radio"> <input type="radio" data-ng-model="info.gender"
			value="male"> Maschio
		</label>
		<label class="radio"> <input type="radio"
			data-ng-model="info.gender" value="female"> Femmina
		</label>
	
	</div>
	
	<div class="order">
			
		<label class="h4 control-label">Età</label>
		<label class="radio"> <input type="radio" data-ng-model="info.age"
			value="young"> Giovane
		</label > 
		<label class="radio"> <input type="radio"
			data-ng-model="info.age" value="middleAge"> Mezza età
		</label> 
		<label class="radio"> <input type="radio"
			data-ng-model="info.age" value="elderly"> Anziano
		</label>
			
	</div>

         
    <hr>
            
    <div class="form-group pull-right">
    	<label for="num_ticket" class="bolding h4">Tipologia Biglietto:</label>
                <select id="tipology"
					data-ng-model="info.ticketTipology">
					<option selected value="DAILY_VISITOR">Giornaliero</option>
<!-- 					<option value="WEEKLY_VISITOR">Settimanale</option> -->
<!-- 					<option value="DAILY_VIP_VISITOR">Giornaliero VIP</option> -->
<!-- 					<option value="WEEKLY_VIP_VISITOR">Settimanale VIP</option> -->
				</select> <span class="glyphicon glyphicon-info-sign tooltips"
					title="Giornaliero: biglietto valido per un solo ingresso in ogni sito scelto nell'arco della stessa giornata. &#013;Altre tipologie da definire"></span>

<!-- Settimanale: biglietto valido per una settimana ma con un solo ingresso in ogni sito scelto nell'arco della stessa giornata. &#013;
					Giornaliero VIP: biglietto valido per entrare in ogni sito scelto nell'arco di una giornata senza limitazioni. &#013;
					Settimanale VIP: biglietto valido per entrare in ogni sito scelto nell'arco di una settimana senza limitazioni. -->

    </div>
    
    <div class="clearfix"></div>
    <div class="gap"></div>


    <div class="controls pull-right space-dwn">
	    <button data-ng-click="info.remove()" class="btn btn-danger btn-exp ">Annulla</button>
	    <button data-ng-click="info.toSelectPlace()" class="btn btn-warning btn-exp ">Indietro</button> 
	    <button data-ng-click="info.next()" class="btn btn-success btn-exp">Procedi</button> 

  	</div>
</div>  <!--Dati cliente singolo end-->

<!--Dati gruppo start-->
<div class="container white boxing" data-ng-show="info.numTicket>1">  
            
      
    <h2>Dati clienti</h2>
     	
	<div class="order">
		<form name="myForm" class="form-inline">
			<h3>Composizione gruppo</h3>
	
			<img class="imgPreviewL"
				data-ng-src="/assets/public/img/bambina.png"><label class="radio">Con
				bambini <input type="checkbox" data-ng-model="info.withChildren">
			</label><br /> <img class="imgPreviewL"
				data-ng-src="/assets/public/img/anziani.png"><label class="radio">Con
				anziani <input type="checkbox" data-ng-model="info.withElderly">
			</label><br />
		</form>
	</div>

         
    <hr>
            
    <div class="form-group pull-right">
    	<label for="num_ticket" class="bolding h4">Tipologia Biglietto:</label>
                <select id="tipology"
					data-ng-model="info.ticketTipology">
					<option selected value="DAILY_VISITOR">Giornaliero</option>
					<option value="WEEKLY_VISITOR">Settimanale</option>
					<option value="DAILY_VIP_VISITOR">Giornaliero VIP</option>
					<option value="WEEKLY_VIP_VISITOR">Settimanale VIP</option>
				</select> <span class="glyphicon glyphicon-info-sign tooltips"
					title="Giornaliero: biglietto valido per un solo ingresso in ogni sito scelto nell'arco della stessa giornata. &#013;Settimanale: biglietto valido per una settimana ma con un solo ingresso in ogni sito scelto nell'arco della stessa giornata. &#013;Giornaliero VIP: biglietto valido per entrare in ogni sito scelto nell'arco di una giornata senza limitazioni. &#013;Settimanale VIP: biglietto valido per entrare in ogni sito scelto nell'arco di una settimana senza limitazioni."></span>

    </div>
    
    <div class="clearfix"></div>
    <div class="gap"></div>

    <div class="controls pull-right space-dwn">
	    <button data-ng-click="info.remove()" class="btn btn-danger btn-exp ">Annulla</button>
	    <button data-ng-click="info.toSelectPlace()" class="btn btn-warning btn-exp ">Indietro</button> 
	    <button data-ng-click="info.next()" class="btn btn-success btn-exp">Procedi</button> 

  	</div>
</div> <!--Dati gruppo end-->
