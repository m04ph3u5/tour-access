<div id="focusdiv" style="margin-top:70px; margin-bottom: 70px;" class="row text-center container-focus" data-ng-show="associate.validation"
	data-ng-keydown="associate.keyPress($event)" tabindex="1" onblur="focusDiv();">
	<div class="col-sm-offset-1 col-sm-10">
		<div class="col-sm-offset-4 col-sm-4 col-xs-12 text-center box"
			style="border:solid 2px; border-color: #142857;">
			<div style="margin: 20px;">
					<h3>Appoggia il biglietto al lettore</h3>
<!-- 				<h3 data-ng-show="associate.numTicket==1">Appoggia il biglietto al lettore</h3> -->
<!-- 				<h3 data-ng-show="associate.numTicket>1">Appoggia il biglietto {{associate.validateTicket}} di {{associate.numTicket}} al lettore</h3> -->
				<img data-ng-src="/assets/public/img/cardreader_icon.png">
			</div>
		</div>
		
	</div>
</div>
<div style="margin-top:70px; margin-bottom: 70px;" class="row text-center" data-ng-hide="associate.validation">
	<div class="col-sm-offset-1 col-sm-10">
		<h3 data-ng-show="associate.load">Acquisto in corso...</h3>
		<div data-ng-show="!associate.load && !associate.error">
			<h3>Acquisto effettuato</h3>
			<div class="btn btn-primary" data-ui-sref="logged.selectPlace">Torna alla Home</div>
		</div>
		<div data-ng-show="associate.error">
			<h3 style="color: red;">Si e' verificato un errore. Si prega di riprovare.</h3>
			<h5>{{associate.errorMessage}}</h5>
			<div class="btn btn-danger" data-ui-sref="logged.selectPlace">Torna alla Home</div>
		</div>
	</div>
</div>

<script>
	var focusDiv = function(){
		 setTimeout(function() {document.getElementById("focusdiv").focus();}, 0);
	}
	focusDiv();
</script>
