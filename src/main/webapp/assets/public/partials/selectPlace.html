
<div class="container" style="margin-top:30px">

	<div class="col-xs-8">
		<h3>Seleziona i siti da visitare</h3>
		<div class="boxPlaces">
			
				<div  class="col-md-6" data-ng-repeat="p in selectPlace.places">
					<div data-ng-click="selectPlace.switchSelected(p)" style= "cursor:pointer;" class="boxFakeDraft selectable" data-ng-class="{'selectedBox' : p.selected}">
						<b>{{p.name}}</b>
							<img src="/assets/public/img/01_p1.png" style="width: 75%">
<!-- 						<img data-ng-src="{{p.imageId}}" style="width: 50%"> -->
						<div class="textJustify" style="margin: 5px; margin-top:8px;">
							<p style="color: #000000" class="tooltips" title="{{p.timetable}}"><b>Orari:</b> {{p.timetable | limitTo: 100}} <span data-ng-show="p.timetable.length>100">...</span></p>
						</div>
						<div data-ng-hide="p.selected" class="btn btn-primary" >
							<span class="glyphicon glyphicon-plus"></span> Aggiungi</div>
						<div data-ng-show="p.selected" class="btn btn-danger" >
							<span class="glyphicon glyphicon-remove"></span> Rimuovi</div>
					</div>
				</div>
		</div>
	
	</div>
	<div class="col-xs-4" >
		<h3  data-ng-show="selectPlace.selected.length>0">Scelti</h3>
	
		
		<div id="tagBox" class="tags-wrapper">
			<div id="tagsList" class="tags-cloud">
				<div data-ng-repeat="p in selectPlace.selected" class="row">
					<div style="margin-top:3px;" class="tag">
						<span class="tagName">{{p.name}}</span>
						<span style="cursor:pointer;" data-ng-click="selectPlace.removeToSelected(p)">&nbsp;<b class="glyphicon glyphicon-remove"></b></span>
					</div>
				</div>
			</div>
		</div>
			
		<div class="col-xs-offset-3" data-ng-show="selectPlace.selected.length>0" style="margin-bottom:50px;">
				
				<div  class="row" style="margin-top:20px;">
					<label>Biglietti da acquistare: </label><input style="width: 50px; margin-left: 5px;" type="number" data-ng-model="selectPlace.numFullTicket" min="1">
				</div>
				<div class="pull-right">
					<div class="btn btn-danger" data-ng-click="selectPlace.removeAll()">
						<span class="glyphicon glyphicon-remove"></span> Annulla
					</div>
					<div data-ng-click="selectPlace.toInfo()"  class="btn btn-success">
						<span class="glyphicon glyphicon-ok"></span> Procedi
					</div>
				</div>
				
				
		</div>
	
	</div>
</div>
