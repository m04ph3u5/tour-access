    <section id="contact-page" class="container">
        <div class="row">
            <div class="col-sm-12">
               
                <div class="status alert alert-success" style="display: none"></div>
                <form id="main-contact-form" class="contact-form" name="contact-form" method="post" action="#" role="form">
                    <div class="row">
                        <div class="col-sm-5">
                            <div class="form-group">
                                <input type="text" class="form-control" required="required" placeholder="Nome">
                            </div>
                            
                            <div class="form-group">
                                <input type="email" class="form-control" required="required" placeholder="Email ">
                            </div>
                          
                        </div>
                        <div class="col-sm-7">
                            <textarea name="message" id="message" required="required" class="form-control" rows="8" placeholder="Messaggio"></textarea>
                            <p>&nbsp;</p> 
                              <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-lg">Invia il messaggio</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div><!--/.col-sm-8-->
            
        </div>
    </section><!--/#contact-page-->
